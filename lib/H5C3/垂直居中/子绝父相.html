<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            background:#00B26A; 
            border:5px solid 424242;
            position: relative;
        }
        #zs{
            width: 50px;
            height: 50px;
            background-color: #D086F5;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="zs"></div>
        <p>小夫哈哈哈</p>
    </div>
</body>
</html>
