<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>center</title>
    <style>
        *{  
            /* 清除默认编剧：chrome浏览器8px */
            padding: 0;
            margin: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 5px solid #424242;
            /* 让文本居中 */
            text-align: center; 
        }
        img{
            display: inline-block;
            height: 100px;
            margin: 0 auto;
        }
        #zs{
            width: 50px;
            height: 50px;
            background-color: #D086F5;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/xiaofu.png" alt="">
        <div id="zs"></div>
        <p>小夫哈哈哈</p>
    </div>
</body>
</html>
