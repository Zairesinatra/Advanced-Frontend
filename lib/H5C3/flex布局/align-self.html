<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <style>
        div{
            display: flex;
            width: 600px;
            height: 400px;
            background-color: #00ADF6;
            /* 让三个盒子沿着侧轴底对齐 */
            /* align-items: flex-end; */
            /* 仅让三号盒子下来 */
        }
        div span{
            width: 150px;
            height: 100px;
            background-color: #00B26A;
            color: #fff;
            margin: 3px; 
        }
        div span:nth-child(2){
            /* 默认是0  -1比0小所以在前面 */
            order: -1;
        }
        div span:nth-child(3){
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div>
        <span>x</span>
        <span>z</span>
        <span>y</span>
    </div>
</body>
</html>
