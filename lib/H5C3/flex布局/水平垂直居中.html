<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平垂直居中</title>
    <style>
        div{
            display: flex;
            width: 800px;
            height: 400px;
            background-color: #00ADF6;
            justify-content: center;
            /* 侧轴居中 */
            align-items: center;
        }
        div span{
            width: 150px;
            height: 100px;
            background-color: #00B26A;
            color: #fff;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>
        <span>x</span>
        <span>z</span>
        <span>y</span>
        <!-- <span>z</span>
        <span>s</span> -->
    </div>
</body>
</html>
