        function throttle(fn,delay=2000){
            let timer
            return function(){
                if(timer) {return;}
                // console.log(arguments)
                fn.apply(this,arguments)
                timer = setTimeout(()=>{fn;timer=null},delay)
            }
        }
        zs.ondrag = throttle((zy)=>{console.log(zy.offsetX,zy.offsetY)},1500)
    </script>
